  description: Installs search components and manages lifecycle
  displayName: search-operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - search.open-cluster-management.io
          resources:
          - searches
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - search.open-cluster-management.io
          resources:
          - searches/finalizers
          verbs:
          - update
        - apiGroups:
          - search.open-cluster-management.io
          resources:
          - searches/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        - apiGroups:
          - apps
          resources:
          - deployments
          - replicasets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          - serviceaccounts
          - services
          - persistentvolumeclaims
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - get
          - create
        - apiGroups:
          - certificates.k8s.io
          resources:
          - certificatesigningrequests
          - certificatesigningrequests/approval
          verbs:
          - get
          - list
          - watch
          - create
          - update
        - apiGroups:
          - certificates.k8s.io
          resources:
          - signers
          verbs:
          - approve
        - apiGroups:
          - cluster.open-cluster-management.io
          resources:
          - managedclusters
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - work.open-cluster-management.io
          resources:
          - manifestworks
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
          - deletecollection
          - patch
        - apiGroups:
          - addon.open-cluster-management.io
          resources:
          - managedclusteraddons
          - clustermanagementaddons
          - managedclusteraddons/finalizers
          - clustermanagementaddons/finalizers
          - managedclusteraddons/status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
          - patch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
        - apiGroups:
          - proxy.open-cluster-management.io
          resources:
          - clusterstatuses/aggregator
          verbs:
          - create
        serviceAccountName: search-v2-operator
      deployments:
      - name: search-v2-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                  protocol: TCP
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 50Mi
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: quay.io/sherinv/search-v2-operator:2.6.0-SNAPSHOT-2022-08-08-20-23-21
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                env:
                - name: POSTGRES_IMAGE
                  value: registry.redhat.io/rhel8/postgresql-13:1-56
                - name: INDEXER_IMAGE
                  value: quay.io/stolostron/search-indexer:2.6.0-SNAPSHOT-2022-08-08-20-23-21 
                - name: COLLECTOR_IMAGE
                  value: quay.io/stolostron/search-collector:2.6.0-SNAPSHOT-2022-08-08-20-23-21
                - name: API_IMAGE
                  value: quay.io/stolostron/search-v2-api:2.6.0-SNAPSHOT-2022-08-08-20-23-21
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 200Mi
                  requests:
                    cpu: 50m
                    memory: 50Mi
                securityContext:
                  allowPrivilegeEscalation: false
              imagePullPolicy: Always 
              imagePullSecrets:
              - name: search-pull-secret
              securityContext:
                runAsNonRoot: true
              serviceAccountName: search-v2-operator
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
